<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problems - CodeRush</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .problem-card:hover { transform: translateY(-2px); }
    .difficulty-easy { background: linear-gradient(90deg, #10b981, #34d399); }
    .difficulty-medium { background: linear-gradient(90deg, #f59e0b, #fbbf24); }
    .difficulty-hard { background: linear-gradient(90deg, #ef4444, #f87171); }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-950 text-slate-100 min-h-screen">
  <header class="border-b border-slate-800/50 bg-slate-900/95 backdrop-blur-xl sticky top-0 z-50">
    <nav class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="dashboard.html" class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-2xl bg-gradient-to-br from-emerald-400 to-cyan-500 flex items-center justify-center text-slate-900 font-black text-lg">C</div>
        <span class="font-black text-xl bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent">CodeRush</span>
      </a>
      <a href="dashboard.html" class="text-emerald-400 hover:text-emerald-300 font-semibold">Dashboard</a>
    </nav>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-12">
    <div class="flex flex-col lg:flex-row gap-4 mb-8">
      <button class="px-4 py-2 bg-slate-800/50 hover:bg-slate-700 rounded-xl text-sm border border-slate-700">All</button>
      <button class="px-4 py-2 bg-emerald-500/20 hover:bg-emerald-500/30 text-emerald-400 rounded-xl text-sm">Easy</button>
      <button class="px-4 py-2 bg-amber-500/20 hover:bg-amber-500/30 text-amber-400 rounded-xl text-sm">Medium</button>
    </div>

    <div class="grid md:grid-cols-3 gap-4 mb-8">
      <div class="bg-slate-900/50 backdrop-blur-xl rounded-2xl p-6 border border-slate-800/50">
        <div class="text-3xl font-black text-emerald-400">5</div>
        <div class="text-slate-400 text-sm">Total Problems</div>
      </div>
    </div>

    <div id="problems-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="animate-pulse"><div class="h-48 bg-slate-800 rounded-2xl"></div></div>
    </div>
  </main>

  <script>
    const supabase = supabase.createClient('https://tghtgygjawhrcgtwhrej.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRnaHRneWdqYXdocmNndHdocmVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5OTM0MjksImV4cCI6MjA4MTU2OTQyOX0.Q-HtIFcPZPIHO5905o70EDya2yFdVP-9LjDmjkle38');

    async function loadProblems() {
      const { data, error } = await supabase.from('problems').select('*');
      const grid = document.getElementById('problems-grid');
      
      if (error || !data?.length) {
        grid.innerHTML = '<div class="col-span-full text-center py-20 text-slate-400">Loading problems...</div>';
        return;
      }

      grid.innerHTML = data.map(problem => `
        <div class="group bg-slate-900/50 backdrop-blur-xl rounded-2xl border border-slate-800/50 hover:border-emerald-500/50 hover:bg-slate-900/70 transition-all duration-300 problem-card overflow-hidden">
          <div class="p-6">
            <div class="flex items-center justify-between mb-3">
              <div class="px-3 py-1 rounded-full text-xs font-bold ${problem.difficulty === 'Easy' ? 'difficulty-easy' : problem.difficulty === 'Medium' ? 'difficulty-medium' : 'difficulty-hard'} text-white">
                ${problem.difficulty}
              </div>
              <div class="text-xs text-slate-400">${problem.acceptance}</div>
            </div>
            <h3 class="font-bold text-lg mb-2 leading-tight group-hover:text-emerald-400 transition-colors">${problem.title}</h3>
            <p class="text-slate-400 text-sm mb-4">${problem.topic}</p>
            <div class="flex items-center justify-between">
              <span class="text-xs text-slate-500">${problem.frequency} attempts</span>
              <a href="problem.html?p=${problem.slug}" class="text-emerald-400 hover:text-emerald-300 font-medium text-sm">Solve â†’</a>
            </div>
          </div>
        </div>
      `).join('');
    }

    loadProblems();
  </script>
</body>
</html>
