<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problems - CodeRush</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.48.0/dist/umd/supabase.min.js"></script>
  <style>
    .problem-card:hover { transform: translateY(-2px); }
    .difficulty-easy { background: linear-gradient(90deg, #10b981, #34d399); }
    .difficulty-medium { background: linear-gradient(90deg, #f59e0b, #fbbf24); }
    .difficulty-hard { background: linear-gradient(90deg, #ef4444, #f87171); }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-950 text-slate-100 min-h-screen">
  <!-- Navbar -->
  <header class="border-b border-slate-800/50 bg-slate-900/95 backdrop-blur-xl sticky top-0 z-50">
    <nav class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="dashboard.html" class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-2xl bg-gradient-to-br from-emerald-400 to-cyan-500 flex items-center justify-center text-slate-900 font-black text-lg">C</div>
        <span class="font-black text-xl bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent">CodeRush</span>
      </a>
      <a href="dashboard.html" class="text-emerald-400 hover:text-emerald-300 font-semibold">Dashboard</a>
    </nav>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-12">
    <!-- Debug Info -->
    <div id="debug-status" class="mb-4 p-3 bg-slate-900 rounded-lg text-xs text-slate-400 hidden"></div>
    
    <!-- Stats -->
    <div class="grid md:grid-cols-3 gap-4 mb-8">
      <div class="bg-slate-900/50 backdrop-blur-xl rounded-2xl p-6 border border-slate-800/50">
        <div class="text-3xl font-black text-emerald-400">5</div>
        <div class="text-slate-400 text-sm">Total Problems</div>
      </div>
    </div>

    <!-- Problems Grid -->
    <div id="problems-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="animate-pulse col-span-3"><div class="h-48 bg-slate-800 rounded-2xl"></div></div>
    </div>
  </main>

  <script>
    // Fixed Supabase setup
    const SUPABASE_URL = 'https://tghtgygjawhrcgtwhrej.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRnaHRneWdqYXdocmNndHdocmVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5OTM0MjksImV4cCI6MjA4MTU2OTQyOX0.Q-HtIFcPZPIHO5905o70EDya2yFdVP-9LjDmjkle38';
    
    let supabase;
    
    // Wait for Supabase to load
    function initSupabase() {
      if (typeof supabase !== 'undefined') {
        supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        showStatus('Supabase loaded');
        loadProblems();
        return true;
      }
      showStatus('Supabase loading...');
      return false;
    }
    
    function showStatus(message) {
      const statusEl = document.getElementById('debug-status');
      statusEl.textContent = message;
      statusEl.classList.remove('hidden');
      console.log('Status:', message);
    }
    
    async function loadProblems() {
      try {
        showStatus('Fetching problems...');
        
        if (!supabaseClient) {
          throw new Error('Supabase not initialized');
        }
        
        const { data, error } = await supabaseClient
          .from('problems')
          .select('*')
          .order('title');
        
        showStatus(`Found ${data?.length || 0} problems`);
        console.log('Problems data:', data);
        
        const grid = document.getElementById('problems-grid');
        
        if (error) {
          throw error;
        }
        
        if (!data || data.length === 0) {
          grid.innerHTML = '<div class="col-span-full text-center py-20 text-slate-400 text-lg">No problems in database yet.<br>Add data in Supabase → problems table.</div>';
          return;
        }
        
        // Render problems
        grid.innerHTML = data.map((problem, index) => `
          <div class="group bg-slate-900/50 backdrop-blur-xl rounded-2xl border border-slate-800/50 hover:border-emerald-500/50 hover:bg-slate-900/70 transition-all duration-300 problem-card overflow-hidden">
            <div class="p-6">
              <div class="flex items-center justify-between mb-3">
                <div class="px-3 py-1 rounded-full text-xs font-bold ${problem.difficulty === 'Easy' ? 'difficulty-easy' : problem.difficulty === 'Medium' ? 'difficulty-medium' : 'difficulty-hard'} text-white">
                  ${problem.difficulty || 'Easy'}
                </div>
                <div class="text-xs text-slate-400">${problem.acceptance || 'N/A'}</div>
              </div>
              <h3 class="font-bold text-lg mb-2 leading-tight group-hover:text-emerald-400 transition-colors">${problem.title}</h3>
              <p class="text-slate-400 text-sm mb-4">${problem.topic || 'Array'}</p>
              <div class="flex items-center justify-between">
                <span class="text-xs text-slate-500">${problem.frequency || '0'} attempts</span>
                <a href="problem.html?p=${problem.slug}" class="text-emerald-400 hover:text-emerald-300 font-medium text-sm">Solve →</a>
              </div>
            </div>
          </div>
        `).join('');
        
        showStatus(`${data.length} problems loaded successfully!`);
        
      } catch (error) {
        console.error('Load error:', error);
        showStatus(`Error: ${error.message}`);
        document.getElementById('problems-grid').innerHTML = `
          <div class="col-span-full text-center py-20 text-red-400">
            <div class="text-lg mb-4">Failed to load problems</div>
            <div class="text-sm mb-4">${error.message}</div>
            <div>F12 → Console for details</div>
          </div>
        `;
      }
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      showStatus('Page loaded');
      
      // Poll for Supabase
      const interval = setInterval(() => {
        if (initSupabase()) {
          clearInterval(interval);
        }
      }, 100);
      
      // Timeout after 5s
      setTimeout(() => {
        if (!supabaseClient) {
          showStatus('Supabase timeout - check CDN');
        }
      }, 5000);
    });
  </script>
</body>
</html>
