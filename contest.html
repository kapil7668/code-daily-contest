<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Daily Contest - Exam</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; color: white; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .timer { background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px; text-align: center; font-size: 24px; font-weight: bold; margin-bottom: 30px; }
        .problems { display: grid; gap: 20px; }
        .problem-card { background: rgba(255,255,255,0.1); border-radius: 15px; padding: 25px; backdrop-filter: blur(10px); }
        .problem-title { font-size: 22px; font-weight: bold; margin-bottom: 10px; }
        .difficulty { padding: 5px 12px; border-radius: 20px; font-weight: bold; display: inline-block; margin-bottom: 10px; }
        .easy { background: #4ade80; color: black; }
        .medium { background: #facc15; color: black; }
        .hard { background: #f87171; color: white; }
        .topics { color: #ddd; margin-bottom: 15px; }
        .description, .sample { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        .editor { width: 100%; height: 250px; border: 2px solid rgba(255,255,255,0.3); border-radius: 8px; padding: 15px; font-family: monospace; background: rgba(0,0,0,0.5); color: white; resize: vertical; }
        .submit-btn { background: linear-gradient(45deg, #10b981, #059669); color: white; padding: 12px 30px; border: none; border-radius: 25px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="contest-name">Quick 9₹ Contest</h1>
        </div>
        <div class="timer" id="timer">⏱️ 60:00</div>
        <div id="problems-container"></div>
    </div>

    <script>
        // ✅ BUILT-IN PROBLEMS - NO EXTERNAL FILE NEEDED!
        const CONTEST_PROBLEMS = {
            'quick-9': [
                {id:1, title:"Contains Duplicate", difficulty:"Easy", topics:"Array, HashSet", desc:"[1,2,3,1] → true", sample:"Input: [1,2,3,1]\nOutput: true"},
                {id:2, title:"Roman to Integer", difficulty:"Easy", topics:"HashMap, String", desc:"III → 3, LVIII → 58", sample:"Input: \"LVIII\"\nOutput: 58"},
                {id:3, title:"Maximum Subarray", difficulty:"Medium", topics:"DP, Array", desc:"[-2,1,-3,4,-1,2,1,-5,4] → 6", sample:"Input: [-2,1,-3,4,-1,2,1,-5,4]\nOutput: 6"}
            ],
            'free-daily': [
                {id:1, title:"Two Sum", difficulty:"Easy", topics:"Array, HashMap", desc:"nums=[2,7,11,15], target=9 → [0,1]", sample:"Input: nums=[2,7,11,15], target=9\nOutput: [0,1]"},
                {id:2, title:"Valid Parentheses", difficulty:"Easy", topics:"Stack", desc:"()[]{} → true", sample:"Input: ()[]{}\nOutput: true"},
                {id:3, title:"Palindrome Number", difficulty:"Easy", topics:"Math", desc:"121 → true", sample:"Input: 121\nOutput: true"}
            ]
        };

        const urlParams = new URLSearchParams(window.location.search);
        const contestId = urlParams.get('contest') || urlParams.get('id') || 'quick-9';
        const problems = CONTEST_PROBLEMS[contestId] || CONTEST_PROBLEMS['quick-9'];

        let timeLeft = 3600;
        let timerInterval;

        const contestNames = {
            'quick-9': 'Quick 9₹ Contest',
            'free-daily': 'Free Daily Contest'
        };

        function renderProblems() {
            document.getElementById('contest-name').textContent = contestNames[contestId] || contestId;
            
            const container = document.getElementById('problems-container');
            problems.forEach((problem, index) => {
                const problemCard = document.createElement('div');
                problemCard.className = 'problem-card';
                problemCard.innerHTML = `
                    <div class="problem-title">Problem ${index + 1}: ${problem.title}</div>
                    <span class="difficulty ${problem.difficulty.toLowerCase()}">${problem.difficulty}</span>
                    <div class="topics">${problem.topics}</div>
                    <div class="description">${problem.desc}</div>
                    <div class="sample">${problem.sample.replace(/\n/g, '<br>')}</div>
                    <textarea class="editor" placeholder="// Write your JavaScript solution here..."></textarea>
                    <br><button class="submit-btn" onclick="submitProblem(${index})">✅ Submit Solution</button>
                `;
                container.appendChild(problemCard);
            });
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timer').textContent = `⏱️ ${minutes}:${seconds.toString().padStart(2, '0')}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert('⏰ Time Up!');
                }
            }, 1000);
        }

        window.submitProblem = function(index) {
            alert(`✅ Problem ${index + 1} "${problems[index].title}" submitted!`);
        };

        document.addEventListener('DOMContentLoaded', function() {
            renderProblems();
            startTimer();
        });
    </script>
</body>
</html>
