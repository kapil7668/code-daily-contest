<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeRush Contest – Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
  </style>
</head>

<body class="min-h-screen text-slate-100 bg-slate-950
             bg-[radial-gradient(circle_at_top,_rgba(45,212,191,0.20),_transparent_52%),radial-gradient(circle_at_bottom,_rgba(37,99,235,0.20),_transparent_55%)]">

<header class="border-b border-slate-800 bg-slate-950/90 backdrop-blur sticky top-0 z-30">
  <nav class="max-w-5xl mx-auto flex items-center justify-between px-4 py-3 text-xs">
    <div class="flex items-center gap-2">
      <a href="dashboard.html" class="flex items-center gap-2">
        <div class="h-7 w-7 rounded-xl bg-gradient-to-br from-emerald-400 to-cyan-500 flex items-center justify-center text-slate-900 font-extrabold">
          C
        </div>
        <span class="font-semibold text-sm tracking-tight">CodeRush</span>
      </a>
      <span class="mx-2 text-slate-600">/</span>
      <span id="contest-short" class="text-slate-300"></span>
    </div>
    <button onclick="history.back()"
            class="hidden sm:inline px-3 py-1.5 rounded-lg border border-slate-700 text-slate-300 hover:border-slate-500 text-[11px]">
      ← Back
    </button>
  </nav>
</header>

<main class="max-w-5xl mx-auto px-4 py-5 md:py-7 text-xs md:text-sm
             bg-slate-900/80 border border-slate-800/70 rounded-2xl shadow-[0_0_32px_rgba(15,23,42,0.95)] mt-4 mb-8">

  <!-- Loading -->
  <div id="loading" class="flex items-center justify-center py-12">
    <div class="animate-spin h-8 w-8 border-4 border-emerald-400 border-t-transparent rounded-full"></div>
  </div>

  <section id="contest-content" class="hidden">
    <div class="flex flex-col md:flex-row md:items-start md:justify-between gap-4 mb-5">
      <div>
        <p id="badge" class="inline-flex items-center px-2 py-0.5 rounded-full text-[10px] border border-emerald-400/60 text-emerald-300 mb-2"></p>
        <h1 id="contest-title" class="text-lg md:text-2xl font-bold mb-2"></h1>
        <p id="contest-subtitle" class="text-slate-300 text-[11px] md:text-xs max-w-xl"></p>
      </div>

      <div class="bg-slate-900/80 border border-slate-700 rounded-xl p-3 min-w-[220px]">
        <h2 class="text-[11px] font-semibold mb-2 text-slate-200">When & duration</h2>
        <p id="contest-time" class="text-slate-300 text-[11px] mb-1"></p>
        <p id="contest-duration" class="text-slate-400 text-[11px] mb-3"></p>

        <div class="flex items-center justify-between text-[11px] mb-3">
          <span id="contest-level" class="px-2 py-0.5 rounded-full border border-slate-600 text-slate-200"></span>
          <span id="contest-prize" class="text-amber-300"></span>
        </div>

        <!-- Free contest button -->
        <button id="free-register-btn"
                class="w-full mb-2 px-3 py-1.5 rounded-lg bg-emerald-500 hover:bg-emerald-400 text-slate-900 text-[11px] font-semibold">
          Register for free
        </button>

        <!-- Paid contest section -->
        <div id="paid-contest-section" class="hidden">
          <div class="mb-6 p-4 bg-gradient-to-r from-orange-500/10 to-amber-500/10 border border-orange-400/30 rounded-xl">
            <h3 class="font-bold mb-4 text-orange-300">Choose Entry Amount</h3>
            <div class="grid grid-cols-2 md:grid-cols-5 gap-3 mb-4">
              <label class="amount-option p-3 border-2 rounded-lg cursor-pointer hover:border-orange-400 flex items-center justify-center transition-all" data-amount="9">
                <input type="radio" name="contest_amount" value="9" class="sr-only">
                <span class="font-bold text-lg">₹9</span>
              </label>
              <label class="amount-option p-3 border-2 rounded-lg cursor-pointer hover:border-orange-400 flex items-center justify-center transition-all" data-amount="49">
                <input type="radio" name="contest_amount" value="49" class="sr-only">
                <span class="font-bold text-lg">₹49</span>
              </label>
              <label class="amount-option p-3 border-2 rounded-lg cursor-pointer hover:border-orange-400 flex items-center justify-center transition-all" data-amount="99">
                <input type="radio" name="contest_amount" value="99" class="sr-only">
                <span class="font-bold text-lg">₹99</span>
              </label>
              <label class="amount-option p-3 border-2 rounded-lg cursor-pointer hover:border-orange-400 flex items-center justify-center transition-all" data-amount="149">
                <input type="radio" name="contest_amount" value="149" class="sr-only">
                <span class="font-bold text-lg">₹149</span>
              </label>
              <label class="amount-option p-3 border-2 rounded-lg cursor-pointer hover:border-orange-400 flex items-center justify-center transition-all" data-amount="199">
                <input type="radio" name="contest_amount" value="199" class="sr-only">
                <span class="font-bold text-lg">₹199</span>
              </label>
            </div>

            <!-- Dynamic Razorpay button (script yahan JS se aayega) -->
            <div id="razorpay-container" class="hidden bg-gradient-to-r from-emerald-500/20 to-green-500/20 p-4 rounded-xl border-2 border-emerald-400/50">
              <div class="text-center mb-3">
                <div class="inline-flex items-center gap-2 bg-emerald-500/20 px-3 py-1 rounded-full text-emerald-300 text-sm font-medium">
                  Secure payment via Razorpay
                </div>
              </div>
              <form id="payment-form"></form>
            </div>
          </div>
        </div>

        <!-- Success + registered -->
        <div id="successMsg" class="hidden bg-green-100/90 backdrop-blur-sm p-4 rounded-xl mt-4 border-2 border-green-400/50">
          <p class="font-bold text-lg text-green-800 mb-1">Payment Successful!</p>
          <p class="text-green-700 mb-1">₹<span id="paidAmount">99</span> का payment successful।</p>
          <p class="text-green-600 font-medium">Mega Contest में register हो गए! Dashboard > Contests check करें।</p>
        </div>

        <div id="registeredBadge" class="hidden bg-blue-100/90 backdrop-blur-sm p-4 rounded-xl mt-4 border-2 border-blue-400/50">
          <span class="font-bold text-blue-800 text-lg">✓ पहले से Registered for Mega Contest</span>
        </div>

        <button id="secondary-btn"
                class="w-full px-3 py-1.5 rounded-lg border border-slate-600 text-slate-200 text-[11px]">
          Add to calendar
        </button>
      </div>
    </div>

    <!-- बाकी sections (format, scoring, rules, langs) same -->
    <section class="grid md:grid-cols-3 gap-4 mb-6">
      <div class="bg-slate-900 rounded-xl border border-slate-800 p-3">
        <h3 class="font-semibold mb-1 text-xs">Format</h3>
        <p id="contest-format" class="text-[11px] text-slate-300"></p>
      </div>
      <div class="bg-slate-900 rounded-xl border border-slate-800 p-3">
        <h3 class="font-semibold mb-1 text-xs">Scoring</h3>
        <p id="contest-scoring" class="text-[11px] text-slate-300"></p>
      </div>
      <div class="bg-slate-900 rounded-xl border border-slate-800 p-3">
        <h3 class="font-semibold mb-1 text-xs">Eligibility</h3>
        <p id="contest-eligibility" class="text-[11px] text-slate-300"></p>
      </div>
    </section>

    <section class="grid md:grid-cols-2 gap-4 text-[11px] md:text-xs">
      <div class="bg-slate-900 rounded-xl border border-slate-800 p-3">
        <h3 class="font-semibold mb-2 text-xs">Rules</h3>
        <ul id="contest-rules" class="list-disc list-inside space-y-1 text-slate-300"></ul>
      </div>
      <div class="bg-slate-900 rounded-xl border border-slate-800 p-3">
        <h3 class="font-semibold mb-2 text-xs">Languages & platform</h3>
        <ul id="contest-langs" class="list-disc list-inside space-y-1 text-slate-300"></ul>
      </div>
    </section>
  </section>
</main>

// Amount → Razorpay mapping (tumhare 5 IDs)
function loadPaymentButton(amount) {
  const buttonIds = {
    "199": "pl_Rt0dtv8GdORMh6",
    "149": "pl_Rt0bZgbs4Ry3Io",
    "49":  "pl_Rt0aENCzk6VBW6",
    "9":   "pl_Rt0YF2KK1nRmrO",
    "99":  "pl_Rt0ToHijWYJDr6"
  };

  const paymentId = buttonIds[amount];
  if (!paymentId) {
    alert("Invalid amount selection");
    return;
  }

  const form = document.getElementById("payment-form");
  form.innerHTML = "";

  const script = document.createElement("script");
  script.src = "https://checkout.razorpay.com/v1/payment-button.js";
  script.async = true;
  script.dataset.payment_button_id = paymentId;

  form.appendChild(script);
  document.getElementById("razorpay-container").classList.remove("hidden");
}

function setupAmountButtons() {
  document.querySelectorAll(".amount-option").forEach(opt => {
    opt.addEventListener("click", () => {
      document.querySelectorAll(".amount-option").forEach(o =>
        o.classList.remove("border-orange-500","bg-orange-50/50","ring-2","ring-orange-400/50")
      );
      opt.classList.add("border-orange-500","bg-orange-50/50","ring-2","ring-orange-400/50");
      loadPaymentButton(opt.dataset.amount);
    });
  });
  // default ₹99
  document.querySelector('[data-amount="99"]').click();
}

</body>
</html>
