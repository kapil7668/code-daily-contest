<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Daily Contest - Exam</title>
    <script src="contest-problems.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; color: white; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .timer { background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px; text-align: center; font-size: 24px; font-weight: bold; margin-bottom: 30px; }
        .problems { display: grid; gap: 20px; }
        .problem-card { background: rgba(255,255,255,0.1); border-radius: 15px; padding: 25px; backdrop-filter: blur(10px); }
        .problem-title { font-size: 22px; font-weight: bold; margin-bottom: 10px; }
        .difficulty { padding: 5px 12px; border-radius: 20px; font-weight: bold; display: inline-block; margin-bottom: 10px; }
        .easy { background: #4ade80; color: black; }
        .medium { background: #facc15; color: black; }
        .hard { background: #f87171; color: white; }
        .topics { color: #ddd; margin-bottom: 15px; }
        .description, .sample { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        .editor { width: 100%; height: 250px; border: 2px solid rgba(255,255,255,0.3); border-radius: 8px; padding: 15px; font-family: monospace; background: rgba(0,0,0,0.5); color: white; resize: vertical; }
        .submit-btn { background: linear-gradient(45deg, #10b981, #059669); color: white; padding: 12px 30px; border: none; border-radius: 25px; font-size: 16px; cursor: pointer; }
        .error { color: #ef4444; text-align: center; padding: 50px; font-size: 24px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="contest-name">Loading Contest...</h1>
        </div>
        <div class="timer" id="timer">‚è±Ô∏è Loading...</div>
        <div id="problems-container" style="min-height: 400px;">
            <div style="text-align:center;padding:50px;color:#ddd;">Loading problems...</div>
        </div>
    </div>

    <script>
        // DEBUG INFO
        console.log('üîç URL:', window.location.href);
        console.log('üîç CONTEST_PROBLEMS:', typeof CONTEST_PROBLEMS);
        console.log('üîç CONTEST_PROBLEMS keys:', CONTEST_PROBLEMS ? Object.keys(CONTEST_PROBLEMS) : 'undefined');

        const urlParams = new URLSearchParams(window.location.search);
        const contestId = urlParams.get('contest') || urlParams.get('id') || 'quick-9';
        console.log('üîç contestId:', contestId);

        const problems = CONTEST_PROBLEMS ? CONTEST_PROBLEMS[contestId] || CONTEST_PROBLEMS['quick-9'] : [];
        console.log('üîç problems:', problems);

        let timeLeft = 3600;
        let timerInterval;

        // Contest names mapping
        const contestNames = {
            'free-daily': 'Free Daily Contest',
            'free-mega': 'Free Mega Contest', 
            'quick-9': 'Quick 9‚Çπ Contest',
            'pro-49': 'Pro 49‚Çπ Contest',
            'elite-149': 'Elite 149‚Çπ Contest',
            'champion-199': 'Champion 199‚Çπ Contest',
            'mega-99': 'Mega 99‚Çπ Contest'
        };

        function safeRenderProblems() {
            const container = document.getElementById('problems-container');
            const contestNameEl = document.getElementById('contest-name');
            const timerEl = document.getElementById('timer');

            if (!problems || problems.length === 0) {
                container.innerHTML = '<div class="error">‚ùå No problems found for contest: ' + contestId + '<br><small>Check contest-problems.js</small></div>';
                return false;
            }

            contestNameEl.textContent = contestNames[contestId] || contestId;
            timerEl.textContent = '‚è±Ô∏è 60:00';
            
            container.innerHTML = '';
            problems.forEach((problem, index) => {
                const problemCard = document.createElement('div');
                problemCard.className = 'problem-card';
                problemCard.innerHTML = `
                    <div class="problem-title">Problem ${index + 1}: ${problem.title}</div>
                    <span class="difficulty ${problem.difficulty.toLowerCase()}">${problem.difficulty}</span>
                    <div class="topics">${problem.topics}</div>
                    <div class="description">${problem.desc}</div>
                    <div class="sample">${problem.sample.replace(/\n/g, '<br>')}</div>
                    <textarea class="editor" placeholder="// Write your JavaScript solution here..."></textarea>
                    <button class="submit-btn" onclick="submitProblem(${index})">‚úÖ Submit Solution</button>
                `;
                container.appendChild(problemCard);
            });
            return true;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timer').textContent = `‚è±Ô∏è ${minutes}:${seconds.toString().padStart(2, '0')}`;
                if (timeLeft <= 0) clearInterval(timerInterval);
            }, 1000);
        }

        window.submitProblem = function(index) {
            alert(`‚úÖ Problem ${index + 1} "${problems[index].title}" submitted!`);
        };

        // START EXAM
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéØ Starting exam...');
            if (safeRenderProblems()) {
                startTimer();
                console.log('‚úÖ Exam loaded successfully!');
            } else {
                console.error('‚ùå Failed to load problems');
            }
        });
    </script>
</body>
</html>
