<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contest - CodeRush</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>*{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;}</style>
</head>
<body class="min-h-screen text-slate-100 bg-slate-950 bg-[radial-gradient(circle_at_top,_rgba(45,212,191,0.23),_transparent_52%),radial-gradient(circle_at_bottom,_rgba(37,99,235,0.22),_transparent_55%)]">
  
<header class="border-b border-slate-800/60 bg-slate-950/80 backdrop-blur sticky top-0 z-30">
  <nav class="max-w-4xl mx-auto flex items-center justify-between px-4 py-3">
    <a href="dashboard.html" class="flex items-center gap-2">
      <div class="h-8 w-8 rounded-xl bg-gradient-to-br from-emerald-400 to-cyan-500 flex items-center justify-center text-slate-900 font-extrabold">C</div>
      <span class="font-semibold text-lg tracking-tight">CodeRush</span>
    </a>
    <a href="dashboard.html" class="px-4 py-2 bg-emerald-500 hover:bg-emerald-600 text-slate-900 font-semibold rounded-xl text-sm">‚Üê Back to Dashboard</a>
  </nav>
</header>

<main class="max-w-4xl mx-auto px-4 py-8 md:py-12">
  <div id="contest-details" class="bg-slate-900/75 border border-slate-800/60 rounded-3xl shadow-[0_0_40px_rgba(15,23,42,0.95)] p-8 md:p-12 mb-8 text-center">
    Loading contest...
  </div>

  <section class="bg-slate-900/80 border border-slate-800 rounded-3xl p-8">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent">Live Leaderboard</h2>
      <div class="text-sm text-slate-400">Real-time ranking</div>
    </div>
    <div id="leaderboard" class="text-center py-12 text-slate-400">
      <div class="text-4xl mb-4">üèÜ</div>
      <p class="text-lg font-semibold">No participants yet!</p>
      <p class="text-sm mt-2">Be the first to join and get #1 rank</p>
    </div>
  </section>
</main>

<script>
const CONTESTS = [
  {id:1,name:"Free Daily Rush",desc:"3 Easy-Medium problems ‚Ä¢ 60 mins ‚Ä¢ Live ranking",fee:0,prize:1000,color:"emerald"},
  {id:2,name:"Quick Rush ‚Çπ9",desc:"5 problems ‚Ä¢ 45 mins ‚Ä¢ Top 3 win ‚Çπ300",fee:9,prize:1000,color:"cyan"},
  {id:3,name:"Mega Contest ‚Çπ49",desc:"8 problems ‚Ä¢ 90 mins ‚Ä¢ Top 10 win ‚Çπ5K+",fee:49,prize:2500,color:"amber"},
  {id:4,name:"Night Battle ‚Çπ19",desc:"6 problems ‚Ä¢ 75 mins ‚Ä¢ Top 5 win ‚Çπ1K+",fee:19,prize:13410,color:"purple"},
  {id:5,name:"Weekend Grand ‚Çπ99",desc:"10 Hard problems ‚Ä¢ 120 mins ‚Ä¢ ‚Çπ25K prize pool",fee:99,prize:23880,color:"rose"},
  {id:6,name:"Beginner Special",desc:"4 Easy problems ‚Ä¢ 40 mins ‚Ä¢ Certificates",fee:0,prize:0,color:"lime"},
  {id:7,name:"Pro League ‚Çπ29",desc:"7 problems ‚Ä¢ 80 mins ‚Ä¢ Top 20 win cash",fee:29,prize:29700,color:"sky"}
];

const urlParams = new URLSearchParams(window.location.search);
const contestId = parseInt(urlParams.get('id')) || 1;

function loadContest() {
  const contest = CONTESTS.find(c => c.id === contestId);
  
  if (!contest) {
    document.getElementById('contest-details').innerHTML = '<h1 class="text-3xl font-bold text-red-400">Contest Not Found!</h1>';
    return;
  }

  document.title = contest.name + ' - CodeRush';
  
  document.getElementById('contest-details').innerHTML = `
    <div class="mb-8">
      <div class="inline-flex items-center gap-2 bg-${contest.color}-500/20 border-2 border-${contest.color}-500/40 px-6 py-3 rounded-2xl mb-6 mx-auto w-fit">
        <div class="w-3 h-3 bg-${contest.color}-400 rounded-full animate-pulse"></div>
        <span class="text-sm font-bold text-${contest.color}-400 uppercase tracking-wider">LIVE</span>
      </div>
      <h1 class="text-4xl md:text-5xl font-black bg-gradient-to-r from-${contest.color}-400 to-${contest.color}-200 bg-clip-text text-transparent mb-4">${contest.name}</h1>
      <p class="text-xl text-slate-300 mb-8">${contest.desc}</p>
    </div>
    
    <div class="grid md:grid-cols-3 gap-8">
      <div class="bg-slate-800/50 border border-slate-700 rounded-2xl p-6">
        <div class="text-3xl font-black text-emerald-400 mb-2">‚Çπ${contest.prize.toLocaleString()}</div>
        <div class="text-slate-400 text-sm uppercase tracking-wide">Prize Pool</div>
      </div>
      <div class="bg-slate-800/50 border border-slate-700 rounded-2xl p-6">
        <div class="text-3xl font-bold text-${contest.color}-400 mb-2">${contest.fee===0?'FREE':'‚Çπ'+contest.fee}</div>
        <div class="text-slate-400 text-sm uppercase tracking-wide">Entry Fee</div>
      </div>
      <div class="bg-slate-800/50 border border-slate-700 rounded-2xl p-6">
        <button id="joinContest" class="w-full bg-gradient-to-r from-${contest.color}-500 to-${contest.color}-400 hover:from-${contest.color}-600 hover:to-${contest.color}-500 text-slate-900 font-black py-4 px-8 rounded-2xl text-lg shadow-2xl hover:-translate-y-1 transition-all duration-300">
          ${contest.fee===0?'‚úÖ Join Test Free':'üí≥ Pay ‚Çπ'+contest.fee+' & Join'}
        </button>
      </div>
    </div>
  `;
  
  document.getElementById('joinContest').onclick = () => {
    if (contest.fee === 0) {
      alert('‚úÖ Free contest joined! Problems loading...');
    } else {
      alert('üí≥ Razorpay Payment - Next Feature!');
    }
  };
}

// LOAD IMMEDIATELY - NO AUTH BLOCK
loadContest();
</script>
</body>
</html>
