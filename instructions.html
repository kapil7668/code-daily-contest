<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contest Instructions ‚Äì CodeRush</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen text-slate-100 bg-slate-950 p-8">
  <div class="max-w-4xl mx-auto bg-slate-900/80 border border-slate-800 rounded-2xl p-8">

    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold bg-gradient-to-r from-emerald-400 to-cyan-500 bg-clip-text text-transparent">
        Contest Instructions
      </h1>
      <div class="text-xl font-semibold text-emerald-400 mt-2">Paid Mega Contest</div>
    </div>

    <!-- Instructions (SHORT) -->
    <div class="grid md:grid-cols-2 gap-6 mb-12 text-sm">
      <div class="bg-slate-800 p-6 rounded-2xl border border-emerald-500/30">
        <h2 class="text-lg font-bold text-emerald-400 mb-4">‚è∞ Format</h2>
        <div class="space-y-2 text-slate-200">
          <div>‚Ä¢ 30 MCQs (60 min) + 2 Coding (30 min)</div>
          <div>‚Ä¢ +4/-1 MCQ scoring</div>
          <div>‚Ä¢ Auto-submit on time end</div>
        </div>
      </div>
      <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700">
        <h2 class="text-lg font-bold text-slate-200 mb-4">üìã Rules</h2>
        <ul class="space-y-1 text-slate-300 list-disc list-inside text-sm">
          <li>No copying</li>
          <li>Top 10 win prizes</li>
          <li>Results live immediately</li>
        </ul>
      </div>
    </div>

    <!-- MASSIVE START BUTTON -->
    <div class="text-center">
      <button onclick="startExam()" 
              class="px-20 py-8 bg-gradient-to-r from-emerald-500 to-emerald-600 
                     hover:from-emerald-600 hover:to-emerald-700 text-slate-900 
                     text-2xl font-black rounded-3xl shadow-2xl w-full 
                     transform hover:scale-105 transition-all duration-200 
                     border-4 border-emerald-400 shadow-emerald-500/50">
        üöÄ START EXAM (90 MIN)
      </button>
    </div>

  </div>

  <script>
    function startExam() {
      console.log('üöÄ START EXAM - DIRECT!');
      window.location.href = 'exam.html?contestId=paid-9';
    }

    // Auto focus + enter key
    window.onload = function() {
      document.querySelector('button').focus();
    }
    
    document.onkeydown = function(e) {
      if (e.key === 'Enter') startExam();
    }
  </script>
</body>
</html>
