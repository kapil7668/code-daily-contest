<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contest Exam ‚Äì CodeRush</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/monaco-editor@0.44.0/min/vs/loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { font-family: system-ui, sans-serif; }
    .nav-unattempted { background: #374151 !important; color: white !important; border: 2px solid #4b5563 !important; }
    .nav-attempted { background: #f59e0b !important; color: white !important; box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4); }
    .nav-active { background: #10b981 !important; color: white !important; box-shadow: 0 4px 12px rgba(16,185,129,0.6); }
    .nav-coding { background: #3b82f6 !important; color: white !important; }
    .coding-interface { display: none; }
    .mcq-interface { display: block; }
    body.coding-mode .coding-interface { display: block !important; }
    body.coding-mode .mcq-interface { display: none !important; }
  </style>
</head>
<body class="min-h-screen text-slate-100 bg-slate-950 p-8">
  <div class="max-w-6xl mx-auto bg-slate-900/80 border border-slate-800 rounded-2xl p-8">
    <div class="flex justify-between items-center mb-8">
      <div>
        <h1 id="contest-title" class="text-2xl font-bold text-emerald-400">Loading Contest...</h1>
        <p id="phase-indicator" class="text-lg font-semibold mt-1 text-blue-400">MCQ Phase (1/32)</p>
      </div>
      <div class="text-right space-y-1">
        <div>Exam Time: <span id="main-timer" class="text-xl text-emerald-400 font-bold">01:30:00</span></div>
        <div>Question: <span id="question-timer" class="text-lg text-orange-400 font-bold">02:00</span></div>
      </div>
    </div>

    <div class="grid lg:grid-cols-[100px,1fr] gap-6">
      <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 h-[500px]">
        <div class="text-xs font-bold mb-4 text-slate-400 rotate-[-90deg]">Questions</div>
        <div id="questions-nav" class="space-y-2 max-h-[450px] overflow-y-auto"></div>
      </div>

      <div class="space-y-4">
        <div class="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
          <div>
            <div id="question-label" class="text-sm text-slate-400">Question 1/32</div>
            <div id="question-title" class="text-lg font-semibold text-white">Loading...</div>
          </div>
          <div id="question-tags" class="text-sm text-slate-400">MCQ ‚Ä¢ 2min (+4/-1)</div>
        </div>

        <div id="question-statement" class="bg-slate-800 p-6 rounded-xl border border-slate-700 min-h-[200px]"></div>

        <!-- MCQ Options -->
        <div id="mcq-interface" class="mcq-interface space-y-3">
          <label class="flex items-center p-4 bg-slate-800/50 rounded-xl border-2 border-slate-700 cursor-pointer hover:border-emerald-500 hover:bg-emerald-500/5 transition-all opt-label">
            <input type="radio" name="mcq" value="0" class="w-5 h-5 text-emerald-500 ml-4"><span id="opt-0" class="ml-4"></span>
          </label>
          <label class="flex items-center p-4 bg-slate-800/50 rounded-xl border-2 border-slate-700 cursor-pointer hover:border-emerald-500 hover:bg-emerald-500/5 transition-all opt-label">
            <input type="radio" name="mcq" value="1" class="w-5 h-5 text-emerald-500 ml-4"><span id="opt-1" class="ml-4"></span>
          </label>
          <label class="flex items-center p-4 bg-slate-800/50 rounded-xl border-2 border-slate-700 cursor-pointer hover:border-emerald-500 hover:bg-emerald-500/5 transition-all opt-label">
            <input type="radio" name="mcq" value="2" class="w-5 h-5 text-emerald-500 ml-4"><span id="opt-2" class="ml-4"></span>
          </label>
          <label class="flex items-center p-4 bg-slate-800/50 rounded-xl border-2 border-slate-700 cursor-pointer hover:border-emerald-500 hover:bg-emerald-500/5 transition-all opt-label">
            <input type="radio" name="mcq" value="3" class="w-5 h-5 text-emerald-500 ml-4"><span id="opt-3" class="ml-4"></span>
          </label>
        </div>

        <!-- Coding Editor -->
        <div id="coding-interface" class="coding-interface">
          <div class="bg-slate-700 p-3 rounded-xl mb-4 flex justify-between text-sm">
            <span>üõ†Ô∏è Code Editor - Python 3</span><span id="editor-status">Ln 1, Col 1</span>
          </div>
          <div id="monaco-editor" class="h-64 border border-slate-600 rounded-xl mb-4"></div>
          <div class="flex gap-3">
            <button id="compile-btn" class="flex-1 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-semibold">Compile</button>
            <button id="submit-code-btn" class="flex-1 px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-xl font-semibold">Submit</button>
          </div>
        </div>

        <div class="flex gap-3 pt-4">
          <button id="prev-btn" class="px-8 py-3 border border-slate-600 rounded-xl text-sm hover:bg-slate-700 flex-1">‚Üê Previous</button>
          <button id="save-btn" class="px-8 py-3 border-2 border-emerald-500 text-emerald-400 rounded-xl text-sm font-semibold hover:bg-emerald-500/20 flex-1">Save</button>
          <button id="next-btn" class="px-8 py-3 bg-emerald-500 text-slate-900 rounded-xl text-sm font-bold hover:bg-emerald-600 flex-1">Next ‚Üí</button>
        </div>

        <!-- SUBMIT BUTTON -->
        <div class="flex justify-center pt-8 border-t border-slate-700">
          <button id="submit-exam-btn" class="px-16 py-4 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white text-xl font-bold rounded-2xl shadow-2xl transform hover:scale-105 transition-all border-4 border-red-400">
            üèÅ SUBMIT EXAM & SEE RANK
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Supabase
    const supabaseUrl = 'https://tghtgygjawhrcgtwhrej.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRnaHRneWdqYXdocmNndHdocmVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5OTM0MjksImV4cCI6MjA4MTU2OTQyOX0.Q-Ht_IFcPZPIHO5905o70EDya2yFdVP-9LjDmjkle38';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // State
    let currentQuestion = 0, mainTime = 90*60, questionTime = 120;
    let contestId = new URLSearchParams(window.location.search).get('contestId') || 'paid-9';
    let questions = [], editor, questionStates = [], mcqAnswers = {}, mcqScore = 0, codingScores = [0, 0];

    // üî• FIXED: Direct JSON load (No JS files needed)
    async function loadQuestions() {
      try {
        console.log(`üîç Loading questions-${contestId}.json`);
        const response = await fetch(`questions-${contestId}.json?t=${Date.now()}`);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: File not found`);
        }
        
        const text = await response.text();
        questions = JSON.parse(text);
        console.log(`‚úÖ ${questions.length} questions loaded for ${contestId}`);
        
        // Initialize states
        questionStates = Array(questions.length).fill('unattempted');
        initExam();
      } catch (error) {
        console.error("‚ùå Questions load failed:", error);
        document.getElementById('question-statement').innerHTML = 
          `<div class="text-red-400 text-center p-8">‚ùå Questions file missing: questions-${contestId}.json<br>Admin se contact karo.</div>`;
      }
    }

    function initExam() {
      document.getElementById('contest-title').textContent = contestId.includes('paid') ? 
        `${contestId.toUpperCase()} Contest` : 'Free Daily Contest';
      
      initMonaco();
      loadQuestion();
      updateNavigator();
      startTimers();
    }

    function initMonaco() {
      require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@0.44.0/min/vs' } });
      require(['vs/editor/editor.main'], () => {
        editor = monaco.editor.create(document.getElementById('monaco-editor'), {
          value: '# Write your code here\nprint("Hello World")',
          language: 'python',
          theme: 'vs-dark',
          automaticLayout: true
        });
      });
    }

    function loadQuestion() {
      const q = questions[currentQuestion];
      if (!q) return;
      
      document.getElementById('question-label').textContent = `Question ${currentQuestion + 1}/${questions.length}`;
      document.getElementById('question-title').textContent = q.question || `Q${currentQuestion + 1}`;
      document.getElementById('question-tags').textContent = q.type === 'coding' ? 'Coding ‚Ä¢ 15min (+20)' : 'MCQ ‚Ä¢ 2min (+4/-1)';
      document.getElementById('question-statement').innerHTML = q.statement || 'Question statement here...';

      // Clear previous selections
      document.querySelectorAll('input[name="mcq"]').forEach(r => r.checked = false);

      if (q.type === 'coding') {
        document.body.classList.add('coding-mode');
        if (mcqAnswers[currentQuestion] !== undefined) {
          document.querySelector(`input[name="mcq"][value="${mcqAnswers[currentQuestion]}"]`).checked = true;
        }
      } else {
        document.body.classList.remove('coding-mode');
        // Load MCQ options
        ['0','1','2','3'].forEach((opt, i) => {
          const span = document.getElementById(`opt-${opt}`);
          if (q.options && q.options[i]) {
            span.textContent = q.options[i];
          } else {
            span.textContent = `Option ${String.fromCharCode(65+i)}`;
          }
        });
        if (mcqAnswers[currentQuestion] !== undefined) {
          document.querySelector(`input[name="mcq"][value="${mcqAnswers[currentQuestion]}"]`).checked = true;
        }
      }

      updateNavigator();
    }

    function updateNavigator() {
      const nav = document.getElementById('questions-nav');
      nav.innerHTML = questions.map((q, i) => {
        const cls = questionStates[i] === 'active' ? 'nav-active' : 
                   (questionStates[i] === 'attempted' ? 'nav-attempted' : 
                   (q.type === 'coding' ? 'nav-coding' : 'nav-unattempted'));
        return `<button class="w-full text-xs p-2 rounded-lg border-2 ${cls}" onclick="gotoQuestion(${i})">${i+1}</button>`;
      }).join('');
      
      // Highlight current
      document.querySelectorAll('#questions-nav button')[currentQuestion]?.classList.add('nav-active');
    }

    function gotoQuestion(index) {
      currentQuestion = index;
      loadQuestion();
    }

    // Timers
    function startTimers() {
      setInterval(() => {
        mainTime--;
        const m = Math.floor(mainTime/60), s = mainTime%60;
        document.getElementById('main-timer').textContent = 
          `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        if (mainTime <= 0) alert('Time Up!');
      }, 1000);

      setInterval(() => {
        questionTime--;
        const m = Math.floor(questionTime/60), s = questionTime%60;
        document.getElementById('question-timer').textContent = 
          `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        if (questionTime <= 0) {
          questionTime = 120;
          nextQuestion();
        }
      }, 1000);
    }

    function nextQuestion() { 
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        loadQuestion();
      }
    }

    function prevQuestion() { 
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
      }
    }

    // MCQ Answer tracking
    document.addEventListener('change', (e) => {
      if (e.target.name === 'mcq') {
        mcqAnswers[currentQuestion] = parseInt(e.target.value);
        questionStates[currentQuestion] = 'attempted';
        updateNavigator();
      }
    });

    // Navigation buttons
    document.getElementById('next-btn').onclick = nextQuestion;
    document.getElementById('prev-btn').onclick = prevQuestion;
    document.getElementById('save-btn').onclick = () => {
      questionStates[currentQuestion] = 'attempted';
      updateNavigator();
    };

    // Submit Exam - SCORES SAVE ‚úÖ
    async function submitExam() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return alert('‚ùå Pehle Login karo!');

      // Calculate MCQ Score
      mcqScore = 0;
      for (let i = 0; i < questions.length; i++) {
        if (questions[i].type !== 'coding' && mcqAnswers[i] === questions[i].answer) {
          mcqScore += 4;
        }
      }

      const totalScore = mcqScore + codingScores.reduce((a,b)=>a+b, 0);

      // Save to Supabase
      const { error } = await supabase
        .from('scores')
        .insert({
          user_id: user.id,
          contest_id: contestId,
          mcq_score: mcqScore,
          coding_score: codingScores.reduce((a,b)=>a+b, 0),
          total_score: totalScore
        });

      if (error) {
        console.error("‚ùå Save failed:", error);
        alert('‚ùå Score save nahi hua!');
      } else {
        console.log("‚úÖ Score saved to leaderboard!");
        alert(`‚úÖ Score ${totalScore} saved!\nMCQ: ${mcqScore} | Coding: ${codingScores.reduce((a,b)=>a+b, 0)}`);
        window.location.href = 'dashboard.html';
      }
    }

    // Event Listeners
    document.addEventListener('DOMContentLoaded', loadQuestions);
    document.getElementById('submit-exam-btn').onclick = submitExam;
  </script>
</body>
</html>
