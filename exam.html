<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeRush - Live Exam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
    <style>
        .question-btn { transition: all 0.2s; }
        .question-btn.answered { @apply bg-emerald-500/20 border-emerald-400; }
        .question-btn.visited { @apply bg-orange-500/20 border-orange-400; }
        .question-btn.current { @apply bg-emerald-500/50 border-emerald-400 ring-2 ring-emerald-400/50; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen overflow-hidden">
    <!-- TOP BAR -->
    <div class="bg-gradient-to-r from-slate-900 to-slate-800 border-b-2 border-emerald-500 p-4 flex items-center justify-between">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-gradient-to-br from-emerald-400 to-cyan-500 rounded-xl flex items-center justify-center text-2xl font-black">C</div>
            <div>
                <div class="font-bold text-xl">Paid Mega Exam</div>
                <div class="text-emerald-300">â‚¹9 | Live</div>
            </div>
        </div>
        <div class="flex items-center gap-6">
            <div id="timer" class="text-3xl font-mono bg-gradient-to-r from-red-500 to-orange-500 px-8 py-3 rounded-2xl shadow-2xl">90:00</div>
            <div class="text-sm text-slate-400">Q1/32 | MCQ: 1/30</div>
        </div>
    </div>

    <div class="flex h-[calc(100vh-100px)]">
        <!-- SIDE PANEL (Question Navigator) -->
        <div class="w-20 bg-slate-900/80 border-r border-slate-700 flex flex-col p-4 gap-2">
            <div class="text-xs text-slate-400 text-center font-bold mb-4">MCQs (1-30)</div>
            <div id="mcq-nav" class="flex flex-wrap gap-1.5 justify-center flex-1"></div>
            <div class="text-xs text-slate-400 text-center font-bold mt-6 mb-2">Coding</div>
            <button id="coding-q1" class="question-btn w-8 h-8 rounded-lg border-2 border-slate-600 bg-slate-800/50 text-xs font-bold">31</button>
            <button id="coding-q2" class="question-btn w-8 h-8 rounded-lg border-2 border-slate-600 bg-slate-800/50 text-xs font-bold">32</button>
        </div>

        <!-- MAIN CONTENT -->
        <div class="flex-1 flex flex-col">
            <!-- QUESTION CONTENT -->
            <div id="question-content" class="flex-1 p-8 overflow-auto">
                <!-- DYNAMIC CONTENT -->
            </div>

            <!-- BOTTOM ACTION BAR -->
            <div class="bg-slate-900/90 border-t border-slate-700 p-4 flex gap-4">
                <button id="markRead" class="flex-1 px-6 py-3 bg-blue-600/50 border border-blue-500/50 rounded-xl hover:bg-blue-500/70 font-semibold transition-all">ðŸ“– Mark as Read</button>
                <button id="nextBtn" class="flex-2 px-8 py-3 bg-gradient-to-r from-emerald-500 to-cyan-500 text-slate-900 font-bold text-lg rounded-xl shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all">Next â†’</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // GLOBAL STATE
        let currentQuestion = 1;
        let totalTime = 5400; // 90 mins
        let mcqTime = 120; // 2 mins per MCQ
        let questionStatus = {};
        const totalQuestions = 32;

        // TIMER
        const timerEl = document.getElementById('timer');
        setInterval(() => {
            totalTime--;
            const mins = Math.floor(totalTime / 60);
            const secs = totalTime % 60;
            timerEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        }, 1000);

        // MCQ QUESTIONS DATA
        const mcqQuestions = [
            {
                id: 1,
                question: "What is the time complexity of binary search?",
                options: ["O(n)", "O(log n)", "O(n log n)", "O(nÂ²)"],
                correct: 1
            }
            // Add 29 more...
        ];

        // CODING QUESTIONS
        const codingQuestions = [
            {
                id: 31,
                title: "Word Length Counter",
                desc: "Given a sentence, return the length of each word.",
                input: `5\nhello world\ncode rush\njavascript\npython\njava`,
                output: `5 5\n4 4\n10\n6\n4`
            }
        ];

        // Initialize question navigator
        function initQuestionNav() {
            const mcqNav = document.getElementById('mcq-nav');
            for(let i = 1; i <= 30; i++) {
                const btn = document.createElement('button');
                btn.className = 'question-btn w-7 h-7 rounded border-2 border-slate-600 bg-slate-800/50 text-xs font-bold';
                btn.textContent = i;
                btn.onclick = () => goToQuestion(i);
                mcqNav.appendChild(btn);
            }
        }

        function goToQuestion(qNum) {
            currentQuestion = qNum;
            updateQuestionDisplay();
            updateNavButtons();
        }

        function updateNavButtons() {
            // Update all buttons status
            document.querySelectorAll('.question-btn').forEach((btn, index) => {
                const qNum = index < 30 ? index + 1 : 30 + (index - 29);
                if (questionStatus[qNum]?.answered) btn.classList.add('answered');
                else if (questionStatus[qNum]?.visited) btn.classList.add('visited');
                if (qNum === currentQuestion) btn.classList.add('current');
                else btn.classList.remove('current');
            });
        }

        function updateQuestionDisplay() {
            const contentEl = document.getElementById('question-content');
            if (currentQuestion <= 30) {
                // MCQ
                const q = mcqQuestions[currentQuestion - 1];
                contentEl.innerHTML = `
                    <div class="max-w-3xl mx-auto">
                        <h2 class="text-2xl font-bold mb-6 text-emerald-400">Q${currentQuestion}: ${q.question}</h2>
                        <div class="space-y-3">
                            ${q.options.map((opt, i) => `
                                <label class="flex items-center p-4 bg-slate-800/50 border-2 border-slate-600 rounded-xl cursor-pointer hover:border-emerald-400 hover:bg-emerald-500/10 transition-all">
                                    <input type="radio" name="q${currentQuestion}" value="${i}" class="w-5 h-5 text-emerald-500">
                                    <span class="ml-4 text-lg">${opt}</span>
                                </label>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else {
                // CODING - Monaco will load here
                contentEl.innerHTML = '<div id="coding-editor" style="height: 500px;"></div>';
                loadMonacoEditor();
            }
        }

        initQuestionNav();
        updateQuestionDisplay();
        updateNavButtons();
    </script>
</body>
</html>
