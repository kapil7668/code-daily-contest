<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Daily Contest - Exam</title>
    <script src="contest-problems.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .timer { background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px; text-align: center; color: white; font-size: 24px; font-weight: bold; margin-bottom: 30px; }
        .problems { display: grid; gap: 20px; }
        .problem-card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .problem-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .problem-title { font-size: 22px; font-weight: bold; color: #333; }
        .difficulty { padding: 5px 12px; border-radius: 20px; font-weight: bold; }
        .easy { background: #d4edda; color: #155724; }
        .medium { background: #fff3cd; color: #856404; }
        .hard { background: #f8d7da; color: #721c24; }
        .topics { color: #666; font-size: 14px; margin-bottom: 15px; }
        .description { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px; line-height: 1.6; }
        .sample { background: #e9ecef; padding: 15px; border-radius: 8px; font-family: monospace; }
        .editor { width: 100%; height: 300px; border: 2px solid #ddd; border-radius: 8px; padding: 15px; font-family: monospace; font-size: 14px; margin-bottom: 15px; }
        .submit-btn { background: linear-gradient(45deg, #667eea, #764ba2); color: white; padding: 12px 30px; border: none; border-radius: 25px; font-size: 16px; cursor: pointer; transition: transform 0.2s; }
        .submit-btn:hover { transform: scale(1.05); }
        .progress { background: #e9ecef; height: 8px; border-radius: 4px; margin-bottom: 20px; overflow: hidden; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, #4CAF50, #45a049); transition: width 0.3s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Code Daily Contest</h1>
            <p id="contest-name">Loading...</p>
        </div>
        
        <div class="timer" id="timer">‚è±Ô∏è 60:00</div>
        
        <div class="progress">
            <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
        </div>
        
        <div class="problems" id="problems-container"></div>
    </div>

    <script>
        // ========== DYNAMIC CONTEST PROBLEMS ==========
        const urlParams = new URLSearchParams(window.location.search);
        const contestId = urlParams.get('contest') || 'quick-9';
        const problems = CONTEST_PROBLEMS[contestId] || CONTEST_PROBLEMS['quick-9'];
        
        console.log('Contest ID:', contestId);
        console.log('Problems:', problems);
        // ==============================================

        let timeLeft = 3600; // 60 minutes
        let timerInterval;

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timer').textContent = `‚è±Ô∏è ${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert('‚è∞ Time Up! Submitting...');
                    submitExam();
                }
            }, 1000);
        }

        function renderProblems() {
            const container = document.getElementById('problems-container');
            const contestName = document.getElementById('contest-name');
            
            // Set contest name
            const contestNames = {
                'free-daily': 'Free Daily Contest',
                'free-mega': 'Free Mega Contest',
                'quick-9': 'Quick 9‚Çπ Contest',
                'pro-49': 'Pro 49‚Çπ Contest',
                'elite-149': 'Elite 149‚Çπ Contest',
                'champion-199': 'Champion 199‚Çπ Contest',
                'mega-99': 'Mega 99‚Çπ Contest'
            };
            contestName.textContent = contestNames[contestId] || 'Contest';

            problems.forEach((problem, index) => {
                const problemCard = document.createElement('div');
                problemCard.className = 'problem-card';
                problemCard.innerHTML = `
                    <div class="problem-header">
                        <div class="problem-title">Problem ${index + 1}: ${problem.title}</div>
                        <span class="difficulty ${problem.difficulty.toLowerCase()}">${problem.difficulty}</span>
                    </div>
                    <div class="topics">${problem.topics}</div>
                    <div class="description">${problem.desc}</div>
                    <div class="sample">${problem.sample}</div>
                    <textarea class="editor" placeholder="Write your solution here..."></textarea>
                    <button class="submit-btn" onclick="submitProblem(${index})">Submit Solution</button>
                `;
                container.appendChild(problemCard);
            });

            updateProgress();
        }

        function updateProgress() {
            const progress = (problems.length / problems.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        function submitProblem(index) {
            alert(`‚úÖ Problem ${index + 1} submitted!`);
        }

        function submitExam() {
            const solutions = Array.from(document.querySelectorAll('.editor')).map(textarea => textarea.value);
            console.log('All Solutions:', solutions);
            alert('üéâ Exam Submitted! Check Leaderboard soon.');
            window.location.href = 'leaderboard.html';
        }

        // Start exam
        document.addEventListener('DOMContentLoaded', function() {
            renderProblems();
            startTimer();
        });
    </script>
</body>
</html>
