<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAID-9 Contest - CodeRush</title>
  <!-- ‚úÖ NO @tailwind - Direct Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { font-family: 'Segoe UI', system-ui, sans-serif; }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-950 to-black text-slate-100">

<main class="max-w-6xl mx-auto px-4 py-8">
  <!-- Header -->
  <header class="bg-slate-900/80 backdrop-blur-xl border border-slate-800/50 rounded-3xl p-8 mb-8 shadow-2xl">
    <div class="flex flex-col lg:flex-row lg:items-center gap-6">
      <div>
        <p class="text-xs uppercase tracking-wider text-amber-400 font-bold mb-2">PAID ‚Çπ9</p>
        <h1 class="text-3xl lg:text-4xl font-black bg-gradient-to-r from-emerald-400 via-blue-400 to-purple-400 bg-clip-text text-transparent">
          PAID-9 Contest
        </h1>
        <p class="text-sm text-slate-400 mt-2">5 Questions ‚Ä¢ 60 Minutes ‚Ä¢ ‚Çπ900 Prize Pool</p>
      </div>
      <div class="flex items-center gap-6">
        <div class="text-right">
          <p class="text-xs text-slate-400 uppercase tracking-wide">Time Remaining</p>
          <p id="timer" class="text-3xl font-black text-emerald-400">--:--</p>
        </div>
        <button id="finish-btn" class="px-8 py-4 bg-gradient-to-r from-red-500 to-red-700 text-white font-black text-lg rounded-2xl shadow-2xl hover:scale-105 transition-all duration-200">
          üèÅ SUBMIT & RANK
        </button>
      </div>
    </div>
  </header>

  <div class="grid lg:grid-cols-[260px,1fr] gap-8">
    <!-- Questions Sidebar -->
    <aside class="bg-slate-900/90 backdrop-blur-xl border border-slate-800/50 rounded-3xl p-6 sticky top-8 h-fit">
      <h2 class="text-xl font-black mb-6 flex items-center gap-3 text-emerald-400">
        üìù Questions (<span id="question-count">0</span>)
      </h2>
      <div id="questions-list" class="space-y-2 max-h-96 overflow-y-auto"></div>
    </aside>

    <!-- Main Exam Area -->
    <section class="bg-slate-900/90 backdrop-blur-xl border border-slate-800/50 rounded-3xl p-8 flex flex-col">
      <div class="mb-8 flex items-center justify-between">
        <div>
          <p id="question-label" class="text-lg text-slate-400 font-medium mb-2">Question 1</p>
          <h2 id="question-title" class="text-2xl font-black text-slate-100 mb-2">Loading...</h2>
        </div>
        <div id="question-tags" class="text-sm text-slate-400 font-medium text-right"></div>
      </div>

      <div id="question-statement" class="text-lg text-slate-200 mb-8 p-8 bg-slate-800/50 rounded-2xl border border-slate-700 min-h-[160px] leading-relaxed"></div>

      <!-- MCQ Options -->
      <div id="mcq-options" class="space-y-3 mb-8 hidden">
        <label class="flex items-center p-6 bg-slate-800/50 rounded-2xl border-2 border-slate-700 cursor-pointer hover:border-emerald-500 hover:bg-emerald-500/10 transition-all duration-200 group">
          <input type="radio" name="mcq-answer" value="0" class="w-6 h-6 text-emerald-500 ml-5">
          <span id="mcq-opt-0" class="ml-5 text-xl font-medium group-hover:text-emerald-400"></span>
        </label>
        <label class="flex items-center p-6 bg-slate-800/50 rounded-2xl border-2 border-slate-700 cursor-pointer hover:border-emerald-500 hover:bg-emerald-500/10 transition-all duration-200 group">
          <input type="radio" name="mcq-answer" value="1" class="w-6 h-6 text-emerald-500 ml-5">
          <span id="mcq-opt-1" class="ml-5 text-xl font-medium group-hover:text-emerald-400"></span>
        </label>
        <label class="flex items-center p-6 bg-slate-800/50 rounded-2xl border-2 border-slate-700 cursor-pointer hover:border-emerald-500 hover:bg-emerald-500/10 transition-all duration-200 group">
          <input type="radio" name="mcq-answer" value="2" class="w-6 h-6 text-emerald-500 ml-5">
          <span id="mcq-opt-2" class="ml-5 text-xl font-medium group-hover:text-emerald-400"></span>
        </label>
        <label class="flex items-center p-6 bg-slate-800/50 rounded-2xl border-2 border-slate-700 cursor-pointer hover:border-emerald-500 hover:bg-emerald-500/10 transition-all duration-200 group">
          <input type="radio" name="mcq-answer" value="3" class="w-6 h-6 text-emerald-500 ml-5">
          <span id="mcq-opt-3" class="ml-5 text-xl font-medium group-hover:text-emerald-400"></span>
        </label>
      </div>

      <label class="text-lg text-slate-300 font-medium mb-4 block">üí≠ Your Answer</label>
      <textarea id="answer-input" class="flex-1 min-h-[200px] bg-slate-950/80 border-2 border-slate-800 rounded-2xl px-6 py-5 text-lg text-slate-100 focus:outline-none focus:ring-4 focus:ring-emerald-500/30 focus:border-emerald-500 resize-none placeholder-slate-500" placeholder="Type your solution here..."></textarea>

      <div class="mt-10 flex flex-col sm:flex-row gap-4 justify-between items-center pt-6 border-t border-slate-800">
        <div class="flex gap-3">
          <button id="save-answer-btn" class="px-8 py-4 border-2 border-emerald-500 text-emerald-400 font-bold text-lg rounded-2xl hover:bg-emerald-500/20 hover:scale-105 transition-all duration-200">
            üíæ Save Answer
          </button>
          <button id="run-debug-btn" class="px-8 py-4 border-2 border-slate-600 text-slate-400 font-bold text-lg rounded-2xl hover:bg-slate-800 hover:scale-105 transition-all duration-200">
            ‚ñ∂Ô∏è Test Code
          </button>
        </div>
        <div class="flex gap-3">
          <button id="prev-btn" class="px-8 py-4 border-2 border-slate-700 text-slate-400 font-bold text-lg rounded-2xl hover:bg-slate-800 hover:scale-105 transition-all duration-200">
            ‚Üê Previous
          </button>
          <button id="next-btn" class="px-8 py-4 bg-gradient-to-r from-emerald-500 to-emerald-600 text-slate-900 font-black text-lg rounded-2xl shadow-xl hover:from-emerald-600 hover:to-emerald-700 hover:scale-105 transition-all duration-200">
            Next ‚Üí
          </button>
        </div>
      </div>
    </section>
  </div>
</main>

<script>
  // ‚úÖ BUILT-IN QUESTIONS (No external file needed)
  const questions = [
    {"question": "What is 2+2?", "statement": "Basic arithmetic question", "options": ["3", "4", "5", "6"], "answer": 1, "type": "mcq"},
    {"question": "Array length kaise nikale?", "statement": "JavaScript array length property", "options": [".size()", ".length", ".count", ".size"], "answer": 1, "type": "mcq"},
    {"question": "console.log ka output?", "statement": "Browser console method", "options": ["Print", "Log", "Display", "Show"], "answer": 1, "type": "mcq"},
    {"question": "var vs let?", "statement": "JavaScript variable declaration", "options": ["Same", "let is block scoped", "var is faster", "No difference"], "answer": 1, "type": "mcq"},
    {"question": "Coding Problem 1", "statement": "Write function to reverse string: def reverse(s):", "type": "coding"}
  ];

  let currentIndex = 0, timerInterval, examLocked = false, mcqAnswers = {};

  // Initialize
  function initExam() {
    console.log('üöÄ CodeRush PAID-9 Ready! ‚úÖ');
    document.getElementById('question-count').textContent = questions.length;
    renderQuestionsList();
    renderCurrentQuestion();
    startTimer();
  }

  function renderQuestionsList() {
    document.getElementById('questions-list').innerHTML = questions.map((q, i) => {
      const isAnswered = mcqAnswers[i] !== undefined;
      return `<button class="w-full text-left p-4 rounded-2xl border-2 text-lg font-bold mb-3 transition-all duration-200 ${i===currentIndex ? 'bg-emerald-500/30 border-emerald-500 shadow-xl scale-105' : (isAnswered ? 'bg-blue-500/30 border-blue-500 shadow-lg' : 'border-slate-700/50 bg-slate-800/50 hover:border-emerald-400 hover:bg-emerald-500/20')} hover:scale-102 hover:shadow-xl" onclick="gotoQuestion(${i})">
        Q${i+1} ${q.type==='coding' ? 'üíª' : '‚ùì'} ${isAnswered ? '‚úÖ' : ''}
      </button>`;
    }).join('');
  }

  function renderCurrentQuestion() {
    const q = questions[currentIndex];
    document.getElementById('question-label').textContent = `Question ${currentIndex+1} of ${questions.length}`;
    document.getElementById('question-title').textContent = q.question;
    document.getElementById('question-statement').textContent = q.statement;
    document.getElementById('question-tags').textContent = q.type === 'coding' ? 'CODING üíª' : 'MCQ ‚ùì';

    const mcqDiv = document.getElementById('mcq-options');
    if (q.options && q.options.length === 4) {
      mcqDiv.classList.remove('hidden');
      q.options.forEach((opt, i) => document.getElementById(`mcq-opt-${i}`).textContent = opt);
      if (mcqAnswers[currentIndex] !== undefined) {
        document.querySelector(`input[name="mcq-answer"][value="${mcqAnswers[currentIndex]}"]`).checked = true;
      }
    } else {
      mcqDiv.classList.add('hidden');
    }

    document.getElementById('answer-input').value = localStorage.getItem(`paid9_${currentIndex}`) || '';
  }

  function gotoQuestion(i) {
    if (examLocked || i < 0 || i >= questions.length) return;
    currentIndex = i;
    renderCurrentQuestion();
    renderQuestionsList();
  }

  function startTimer() {
    let timeLeft = 3600; // 60 minutes
    timerInterval = setInterval(() => {
      timeLeft--;
      const m = Math.floor(timeLeft / 60);
      const s = timeLeft % 60;
      document.getElementById('timer').textContent = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
      
      if (timeLeft <= 600) document.getElementById('timer').className = 'text-3xl font-black text-red-400 animate-pulse';
      if (timeLeft <= 0) submitExam();
    }, 1000);
  }

  function saveCurrentAnswer() {
    const selected = document.querySelector('input[name="mcq-answer"]:checked');
    if (selected) mcqAnswers[currentIndex] = parseInt(selected.value);
    
    localStorage.setItem(`paid9_${currentIndex}`, document.getElementById('answer-input').value);
    renderQuestionsList();
    
    // Visual feedback
    const btn = document.getElementById('save-answer-btn');
    const original = btn.innerHTML;
    btn.innerHTML = '‚úÖ SAVED!';
    btn.classList.add('bg-emerald-500/50', 'text-emerald-900');
    setTimeout(() => {
      btn.innerHTML = original;
      btn.classList.remove('bg-emerald-500/50', 'text-emerald-900');
    }, 1500);
  }

  async function submitExam() {
    if (examLocked) return;
    examLocked = true;
    
    saveCurrentAnswer();
    
    let score = 0, total = 0;
    questions.forEach((q, i) => {
      if (q.type === 'mcq' && mcqAnswers[i] == q.answer) {
        score += 4;
        total += 4;
      }
    });
    
    const percentage = total > 0 ? Math.round((score / total) * 100) : 0;
    alert(`üéâ EXAM SUBMITTED!\n\nScore: ${score}/${total}\nPercentage: ${percentage}%\n\nCheck dashboard for RANK! üèÜ`);
    console.log('Final Results:', { score, total, percentage, answers: mcqAnswers });
  }

  // Event Listeners
  document.addEventListener('DOMContentLoaded', () => {
    initExam();
    
    document.getElementById('save-answer-btn').onclick = saveCurrentAnswer;
    document.getElementById('finish-btn').onclick = submitExam;
    document.getElementById('prev-btn').onclick = () => gotoQuestion(currentIndex - 1);
    document.getElementById('next-btn').onclick = () => gotoQuestion(currentIndex + 1);
    document.getElementById('run-debug-btn').onclick = () => console.log('Debug:', { questions, mcqAnswers, currentIndex });

    document.addEventListener('change', (e) => {
      if (e.target.name === 'mcq-answer') {
        mcqAnswers[currentIndex] = parseInt(e.target.value);
        renderQuestionsList();
      }
    });
  });
</script>
</body>
</html>
