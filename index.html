<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeRush – Daily Coding Contests</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase core + common client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="supabase-client.js"></script>
  <style>
    * { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
  </style>
</head>

<body class="min-h-screen bg-slate-950 text-slate-100">

<main class="max-w-4xl mx-auto px-4 py-10">
  <h1 class="text-3xl md:text-4xl font-bold mb-3">
    Welcome to <span class="text-emerald-400">CodeRush</span>
  </h1>
  <p class="text-slate-300 mb-6 text-sm md:text-base">
    Daily coding contests, practice problems and live leaderboards – sab ek hi jagah.
  </p>

  <div class="flex flex-col md:flex-row gap-6">
    <!-- Left: buttons -->
    <section class="flex-1">
      <button id="start-btn"
        class="px-4 py-2 rounded-lg bg-emerald-500 text-slate-900 font-semibold text-sm">
        Go to dashboard
      </button>
      <button id="logout-btn"
        class="hidden ml-3 px-3 py-1.5 rounded-lg border border-slate-700 text-slate-200 text-xs">
        Logout
      </button>

      <p id="login-hint" class="mt-2 text-[11px] text-slate-400">
        You’ll be asked to login or sign up with email.
      </p>
    </section>

    <!-- Right: small login box -->
    <section class="w-full max-w-sm bg-slate-900/80 border border-slate-800 rounded-xl p-4 text-xs">
      <h2 class="text-sm font-semibold mb-2">Login / Sign up</h2>
      <div class="space-y-2 mb-3">
        <label class="block text-[11px] text-slate-300 mb-1">Email</label>
        <input id="email-input" type="email"
          class="w-full px-3 py-1.5 rounded-lg bg-slate-950/80 border border-slate-700 text-[12px] focus:outline-none focus:ring-1 focus:ring-emerald-500"
          placeholder="you@example.com" />
      </div>

      <button id="login-btn"
        class="w-full px-3 py-1.5 rounded-lg bg-emerald-500 text-slate-900 text-[11px] font-semibold mb-2">
        Continue with email
      </button>

      <p id="auth-status" class="text-[11px] text-slate-400">
        You will receive a magic link if this email is valid.
      </p>
    </section>
  </div>
</main>

<script>
  const supabaseClient = window.supabaseClient;

  document.addEventListener('DOMContentLoaded', async () => {
    const user = await window.getCurrentUser();
    const startBtn = document.getElementById('start-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const loginHint = document.getElementById('login-hint');

    if (user) {
      loginHint.textContent = `Logged in as ${user.email}. Click "Go to dashboard" to continue.`;
      logoutBtn.classList.remove('hidden');
      startBtn.onclick = () => window.location.href = 'dashboard.html';
    } else {
      loginHint.textContent = 'Enter email and click "Continue" to get a magic login link.';
      startBtn.onclick = () => document.getElementById('email-input').focus();
    }
  });

  document.getElementById('login-btn').addEventListener('click', async () => {
    const emailInput = document.getElementById('email-input');
    const status = document.getElementById('auth-status');
    const email = emailInput.value.trim();

    if (!email) {
      status.textContent = 'Please enter a valid email.';
      status.classList.remove('text-emerald-400');
      status.classList.add('text-red-400');
      return;
    }

    status.textContent = 'Sending magic link...';
    status.classList.remove('text-red-400');
    status.classList.add('text-slate-400');

    const { data, error } = await supabaseClient.auth.signInWithOtp({
      email,
      options: {
        emailRedirectTo: window.location.origin + window.location.pathname
      }
    }); // magic-link login[web:215][web:227]

    if (error) {
      status.textContent = error.message;
      status.classList.remove('text-emerald-400');
      status.classList.add('text-red-400');
    } else {
      status.textContent = 'Magic link sent! Check your email and open the link on this device.';
      status.classList.remove('text-red-400');
      status.classList.add('text-emerald-400');
    }
  });

  document.getElementById('logout-btn').addEventListener('click', () => {
    window.logoutAndRedirect('index.html');
  });
</script>

</body>
</html>
