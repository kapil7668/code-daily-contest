<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyDjVsrw5uJVcTVdM5KgoAEj_OhZn9bQ58k",
    authDomain: "code-contest-app.firebaseapp.com",
    projectId: "code-contest-app",
    storageBucket: "code-contest-app.firebasestorage.app",
    messagingSenderId: "484815640280",
    appId: "1:484815640280:web:fb4f672b0cc6e7a9cb29ad"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.addEventListener('DOMContentLoaded', function() {
    const navMainBtn = document.getElementById("nav-main-btn");
    const navLogoutBtn = document.getElementById("nav-logout-btn");

    onAuthStateChanged(auth, (user) => {
        if (user) {
            navMainBtn.textContent = "Go to Dashboard";
            navMainBtn.onclick = () => {
                document.getElementById('contest').classList.add('hidden');
                document.querySelector('#leaderboard').classList.add('hidden');
                document.querySelector('#login-box').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('user-welcome').textContent = `Welcome back, ${user.email}! Ready for today's contest?`;
            };
            navLogoutBtn.classList.remove("hidden");
        } else {
            navMainBtn.textContent = "Join Free";
            navMainBtn.onclick = login;
            navLogoutBtn.classList.add("hidden");
        }
    });
});

window.signup = async function() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    try {
        await createUserWithEmailAndPassword(auth, email, pass);
        alert("Signup successful!");
    } catch (e) { alert(e.message); }
};

window.login = async function() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    try {
        await signInWithEmailAndPassword(auth, email, pass);
        alert("Login successful!");
    } catch (e) { alert(e.message); }
};

window.logout = async function() {
    try {
        await signOut(auth);
        alert("Logged out!");
    } catch (e) { alert(e.message); }
};

window.startContest = function() {
    alert("üéØ Contest started! Code editor khulega (next feature)!");
};

window.goHome = function() {
    document.getElementById('dashboard')?.classList.add('hidden');
    document.getElementById('contest').classList.remove('hidden');
    document.querySelector('#leaderboard').classList.remove('hidden');
    document.querySelector('#login-box').classList.remove('hidden');
};
</script>
